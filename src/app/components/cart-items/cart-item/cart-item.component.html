<div class="w-full h-full flex justify-between">
  <div class="flex flex-col p-2">
    <h3>{{ name() }}</h3>
    <div class="flex gap-4">
      <p class="text-primary-green-dark font-medium ml-2">x {{ quantity() }}</p>
      <p class="font-medium">
        {{ unityPrice() | currency : "BRL" }}
      </p>
      <p class="font-bold">
        {{ multipliedPrice() | currency : "BRL" }}
      </p>
    </div>
  </div>
  <button mat-icon-button color="warn" aria-label="Remover Item">
    <mat-icon>delete</mat-icon>
  </button>
</div>
