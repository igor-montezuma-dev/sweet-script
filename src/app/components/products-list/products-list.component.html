<h1 class="font-bold text-3xl mb-4 text-center lg:text-left">Sobremesas</h1>

<div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 overflow-auto">
  @for (product of products(); track product.id) {
  <app-product-item
    [productImage]="product.image"
    [productName]="product.name"
    [productPrice]="product.price"
    [productCategory]="product.category"
  >
  </app-product-item>
  }@empty {
  <p class="text-center">Nenhum item foi encontrado!</p>
  }
</div>
